<!DOCTYPE html>
<html lang="en" ng-app="qlikDashboard">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qlik Sense Analytics Dashboard</title>
    
    <!-- AngularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular-route.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Qlik Capability API -->
    <script src="https://your-qlik-server/resources/assets/external/requirejs/require.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a2342 0%, #1e3a5f 100%);
            color: #e8f4fd;
            overflow-x: hidden;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #112d4e 0%, #1f4068 100%);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
            position: fixed;
            height: 100vh;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-280px);
        }

        .logo-section {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 2px solid #2a5298;
            background: rgba(58, 175, 169, 0.1);
        }

        .logo-section h1 {
            color: #3aafa9;
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo-section .subtitle {
            color: #a7c7e7;
            font-size: 0.9em;
        }

        .nav-menu {
            padding: 20px 0;
        }

        .nav-item {
            display: block;
            padding: 18px 25px;
            color: #e8f4fd;
            text-decoration: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .nav-item:hover, .nav-item.active {
            background: linear-gradient(90deg, #3aafa9 0%, #ff6b9d 100%);
            color: #112d4e;
            border-left-color: #ff6b9d;
            transform: translateX(5px);
        }

        .nav-item i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            background: #0a2342;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, #1f4068 0%, #2a5298 100%);
            padding: 20px 30px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: #3aafa9;
            font-size: 1.5em;
            margin-right: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .menu-toggle:hover {
            background: rgba(58, 175, 169, 0.2);
        }

        .page-title {
            font-size: 2em;
            color: #3aafa9;
            font-weight: 600;
        }

        .qlik-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .qlik-btn {
            background: rgba(58, 175, 169, 0.2);
            border: 1px solid #3aafa9;
            color: #3aafa9;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .qlik-btn:hover {
            background: #3aafa9;
            color: #112d4e;
            transform: translateY(-2px);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #e8f4fd;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3aafa9 0%, #ff6b9d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        /* Content Area */
        .content-area {
            padding: 30px;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* KPI Cards */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .kpi-card {
            background: linear-gradient(135deg, #1f4068 0%, #2a5298 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(58, 175, 169, 0.3);
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3aafa9 0%, #ff6b9d 100%);
        }

        .kpi-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(58, 175, 169, 0.2);
        }

        .kpi-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .kpi-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: linear-gradient(135deg, #3aafa9 0%, #ff6b9d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .kpi-info {
            text-align: right;
        }

        .kpi-title {
            color: #a7c7e7;
            font-size: 0.95em;
            margin-bottom: 5px;
        }

        .kpi-value {
            color: #3aafa9;
            font-size: 2.2em;
            font-weight: 700;
            line-height: 1;
        }

        .kpi-description {
            color: #a7c7e7;
            font-size: 0.9em;
            margin-top: 15px;
            line-height: 1.4;
        }

        /* Chart Grid */
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-card {
            background: linear-gradient(135deg, #1f4068 0%, #2a5298 100%);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(58, 175, 169, 0.3);
            position: relative;
            overflow: hidden;
            min-height: 400px;
        }

        .chart-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b9d 0%, #3aafa9 100%);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(58, 175, 169, 0.2);
        }

        .chart-title {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #3aafa9;
            font-size: 1.3em;
            font-weight: 600;
        }

        .chart-title i {
            font-size: 1.1em;
        }

        .info-btn {
            background: rgba(255, 107, 157, 0.2);
            border: 1px solid #ff6b9d;
            color: #ff6b9d;
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            position: relative;
        }

        .info-btn:hover {
            background: #ff6b9d;
            color: white;
            transform: scale(1.1);
        }

        .chart-container {
            height: 320px;
            width: 100%;
            position: relative;
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: linear-gradient(135deg, #3aafa9 0%, #ff6b9d 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 0.9em;
            max-width: 300px;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .tooltip.show {
            opacity: 1;
            transform: translateY(0);
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: #3aafa9;
        }

        /* Filter Panel */
        .filter-panel {
            background: linear-gradient(135deg, #1f4068 0%, #2a5298 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(58, 175, 169, 0.3);
        }

        .filter-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-title {
            color: #3aafa9;
            font-size: 1.2em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-container {
            height: 150px;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-280px);
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .kpi-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .page-title {
                font-size: 1.5em;
            }
            
            .content-area {
                padding: 20px;
            }
            
            .qlik-controls {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .qlik-btn {
                padding: 8px 12px;
                font-size: 0.8em;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #3aafa9;
            font-size: 1.2em;
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Selection Panel */
        .selection-panel {
            background: rgba(58, 175, 169, 0.1);
            border: 1px solid #3aafa9;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .selection-panel.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .selection-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 12px;
            margin: 5px;
            display: inline-block;
            font-size: 0.9em;
            color: #e8f4fd;
        }
    </style>
</head>
<body ng-controller="MainController">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar" ng-class="{'show': showSidebar}">
            <div class="logo-section">
                <h1><i class="fas fa-chart-line"></i> Analytics Hub</h1>
                <div class="subtitle">Advanced Business Intelligence</div>
            </div>
            <div class="nav-menu">
                <a href="#/overview" class="nav-item" ng-class="{'active': currentPage === 'overview'}">
                    <i class="fas fa-tachometer-alt"></i> Overview Dashboard
                </a>
                <a href="#/sales" class="nav-item" ng-class="{'active': currentPage === 'sales'}">
                    <i class="fas fa-chart-bar"></i> Sales Analytics
                </a>
                <a href="#/customer" class="nav-item" ng-class="{'active': currentPage === 'customer'}">
                    <i class="fas fa-users"></i> Customer Insights
                </a>
                <a href="#/product" class="nav-item" ng-class="{'active': currentPage === 'product'}">
                    <i class="fas fa-box"></i> Product Performance
                </a>
                <a href="#/financial" class="nav-item" ng-class="{'active': currentPage === 'financial'}">
                    <i class="fas fa-dollar-sign"></i> Financial Reports
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content" ng-class="{'expanded': !showSidebar}">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" ng-click="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title">{{pageTitle}}</h1>
                </div>
                
                <div class="qlik-controls">
                    <button class="qlik-btn" ng-click="clearAllSelections()">
                        <i class="fas fa-eraser"></i> Clear All
                    </button>
                    <button class="qlik-btn" ng-click="goBack()">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <button class="qlik-btn" ng-click="goForward()">
                        <i class="fas fa-arrow-right"></i> Forward
                    </button>
                    <button class="qlik-btn" ng-click="toggleBookmark()">
                        <i class="fas fa-bookmark"></i> Bookmark
                    </button>
                    <button class="qlik-btn" ng-click="toggleLock()" ng-class="{'locked': isLocked}">
                        <i class="fas" ng-class="isLocked ? 'fa-lock' : 'fa-unlock'"></i> {{isLocked ? 'Unlock' : 'Lock'}}
                    </button>
                </div>
                
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <span>Analytics Admin</span>
                </div>
            </header>

            <!-- Selection Panel -->
            <div class="selection-panel" ng-show="hasSelections">
                <div class="selection-item" ng-repeat="selection in currentSelections">
                    {{selection.field}}: {{selection.value}}
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Filter Panel -->
                <div class="filter-panel">
                    <div class="filter-header">
                        <div class="filter-title">
                            <i class="fas fa-filter"></i> Interactive Filters
                        </div>
                    </div>
                    <div class="filter-container" id="filterPanel"></div>
                </div>

                <!-- Page Content -->
                <div ng-view></div>
            </div>
        </div>
    </div>

    <!-- Tooltip -->
    <div class="tooltip" id="tooltip"></div>

    <!-- Scripts -->
    <script>
        // Qlik Configuration
        const qlikConfig = {
            host: 'your-qlik-server.com',
            prefix: '/',
            port: 443,
            isSecure: true,
            appId: 'C:\Users\User\Documents\Qlik\Sense\Apps\Helpdesk Management.qvf'
        };

        // Sample Object IDs - Replace with your actual Qlik object IDs
        const qlikObjects = {
            overview: {
                kpis: [
                    { id: 'mBshXp', title: 'Total Sales', icon: 'fa-dollar-sign', description: 'Total sales revenue for the current period' },
                    { id: 'vwCQP', title: 'Active Customers', icon: 'fa-users', description: 'Number of customers with recent activity' },
                    { id: 'LMsJV', title: 'Orders', icon: 'fa-shopping-cart', description: 'Total number of orders processed' },
                    { id: 'PSnE', title: 'Conversion Rate', icon: 'fa-percentage', description: 'Percentage of visitors who made a purchase' }
                ],
                charts: [
                    { id: 'QNLTj', title: 'Sales Trend', icon: 'fa-chart-line', description: 'Monthly sales performance and trends' },
                    { id: 'eTSfn', title: 'Regional Performance', icon: 'fa-map', description: 'Sales performance by geographic region' },
                    { id: 'nEFuL', title: 'Top Products', icon: 'fa-star', description: 'Best performing products by revenue' },
                    { id: 'GvjGJ', title: 'Customer Segments', icon: 'fa-pie-chart', description: 'Customer distribution by segment' }
                ]
            },
            sales: {
                kpis: [
                    { id: 'dSvCy', title: 'Monthly Revenue', icon: 'fa-chart-bar', description: 'Revenue generated this month' },
                    { id: 'MGRKm', title: 'Profit Margin', icon: 'fa-percentage', description: 'Current profit margin percentage' },
                    { id: 'JmNxz', title: 'Average Deal Size', icon: 'fa-handshake', description: 'Average value per sales transaction' }
                ],
                charts: [
                    { id: 'jVJJ', title: 'Revenue Growth', icon: 'fa-chart-area', description: 'Year-over-year revenue growth analysis' },
                    { id: 'kXfqA', title: 'Sales by Channel', icon: 'fa-store', description: 'Sales performance across different channels' },
                    { id: 'mJgJR', title: 'Sales Team Performance', icon: 'fa-users-cog', description: 'Individual sales representative performance' },
                    { id: 'PjKrm', title: 'Pipeline Analysis', icon: 'fa-funnel-dollar', description: 'Sales pipeline and conversion analysis' }
                ]
            },
            customer: {
                kpis: [
                    { id: 'MYHdA', title: 'New Customers', icon: 'fa-user-plus', description: 'Customers acquired this month' },
                    { id: 'KFrDt', title: 'Customer Lifetime Value', icon: 'fa-gem', description: 'Average lifetime value per customer' },
                    { id: 'BjVGm', title: 'Retention Rate', icon: 'fa-heart', description: 'Customer retention percentage' }
                ],
                charts: [
                    { id: 'NpqMB', title: 'Customer Acquisition', icon: 'fa-user-friends', description: 'Monthly customer acquisition trends' },
                    { id: 'xWsQd', title: 'Customer Satisfaction', icon: 'fa-smile', description: 'Customer satisfaction scores and feedback' },
                    { id: 'TgVCh', title: 'Churn Analysis', icon: 'fa-user-minus', description: 'Customer churn patterns and predictions' },
                    { id: 'QrLpX', title: 'Geographic Distribution', icon: 'fa-globe', description: 'Customer distribution by location' }
                ]
            },
            product: {
                kpis: [
                    { id: 'LnMxQ', title: 'Product Lines', icon: 'fa-boxes', description: 'Number of active product lines' },
                    { id: 'WpBvK', title: 'Inventory Turnover', icon: 'fa-sync', description: 'Inventory turnover rate' },
                    { id: 'HtGjF', title: 'Return Rate', icon: 'fa-undo', description: 'Product return rate percentage' }
                ],
                charts: [
                    { id: 'CxMnP', title: 'Product Performance', icon: 'fa-chart-bar', description: 'Individual product sales performance' },
                    { id: 'RvSdQ', title: 'Category Analysis', icon: 'fa-tags', description: 'Performance analysis by product category' },
                    { id: 'FbNmL', title: 'Inventory Status', icon: 'fa-warehouse', description: 'Current inventory levels and status' },
                    { id: 'ZxCvB', title: 'Price Optimization', icon: 'fa-calculator', description: 'Price optimization and elasticity analysis' }
                ]
            },
            financial: {
                kpis: [
                    { id: 'QwErT', title: 'Net Profit', icon: 'fa-money-bill-wave', description: 'Net profit for the current period' },
                    { id: 'AsDfG', title: 'Cash Flow', icon: 'fa-coins', description: 'Current cash flow status' },
                    { id: 'ZxCvB', title: 'ROI', icon: 'fa-chart-pie', description: 'Return on investment percentage' }
                ],
                charts: [
                    { id: 'MnBvC', title: 'P&L Statement', icon: 'fa-file-invoice-dollar', description: 'Profit and loss statement analysis' },
                    { id: 'QwErT', title: 'Budget vs Actual', icon: 'fa-balance-scale', description: 'Budget performance comparison' },
                    { id: 'LkJhG', title: 'Cost Analysis', icon: 'fa-chart-line', description: 'Cost breakdown and analysis' },
                    { id: 'PpOiU', title: 'Financial Ratios', icon: 'fa-percentage', description: 'Key financial ratios and metrics' }
                ]
            }
        };

        // AngularJS Application
        angular.module('qlikDashboard', ['ngRoute'])
            .config(['$routeProvider', function($routeProvider) {
                $routeProvider
                    .when('/overview', {
                        template: '<div ng-include="\'templates/overview.html\'"></div>',
                        controller: 'PageController'
                    })
                    .when('/sales', {
                        template: '<div ng-include="\'templates/sales.html\'"></div>',
                        controller: 'PageController'
                    })
                    .when('/customer', {
                        template: '<div ng-include="\'templates/customer.html\'"></div>',
                        controller: 'PageController'
                    })
                    .when('/product', {
                        template: '<div ng-include="\'templates/product.html\'"></div>',
                        controller: 'PageController'
                    })
                    .when('/financial', {
                        template: '<div ng-include="\'templates/financial.html\'"></div>',
                        controller: 'PageController'
                    })
                    .otherwise({
                        redirectTo: '/overview'
                    });
            }])
            .controller('MainController', ['$scope', '$location', function($scope, $location) {
                $scope.showSidebar = window.innerWidth > 1024;
                $scope.currentPage = 'overview';
                $scope.pageTitle = 'Overview Dashboard';
                $scope.isLocked = false;
                $scope.hasSelections = false;
                $scope.currentSelections = [];

                // Initialize Qlik
                require.config({
                    baseUrl: (qlikConfig.isSecure ? "https://" : "http://") + qlikConfig.host + qlikConfig.prefix + "resources"
                });

                require(["js/qlik"], function(qlik) {
                    window.qlik = qlik;
                    window.app = qlik.openApp(qlikConfig.appId, qlikConfig);
                    
                    // Initialize filter panel
                    setTimeout(() => {
                        window.app.getObject('filterPanel', 'CurrentSelections');
                    }, 1000);

                    // Listen for selection changes
                    window.app.getList('SelectionObject', function(reply) {
                        $scope.$apply(() => {
                            $scope.hasSelections = reply.qSelectionObject.qSelections.length > 0;
                            $scope.currentSelections = reply.qSelectionObject.qSelections.map(sel => ({
                                field: sel.qField,
                                value: sel.qSelected
                            }));
                        });
                    });
                });

                $scope.toggleSidebar = function() {
                    $scope.showSidebar = !$scope.showSidebar;
                };

                $scope.clearAllSelections = function() {
                    if (window.app) {
                        window.app.clearAll();
                    }
                };

                $scope.goBack = function() {
                    if (window.app) {
                        window.app.back();
                    }
                };

                $scope.goForward = function() {
                    if (window.app) {
                        window.app.forward();
                    }
                };

                $scope.toggleBookmark = function() {
                    if (window.app) {
                        window.app.bookmark.create();
                    }
